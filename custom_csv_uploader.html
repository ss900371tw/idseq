<!DOCTYPE html>
<html>
<head>
  <style>
    .csv-uploader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .csv-uploader-label {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .csv-uploader {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="csv-uploader-container">
    <div class="csv-uploader-label"></div>
    <input type="file" accept=".csv" id="csv-uploader" class="csv-uploader" name="csv-uploader">
  </div>
  <script>
    document.getElementById("csv-uploader").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          let message = {
            type: "setSessionState",
            key: "uploaded_csv_base64",
            value: e.target.result,
          };
          window.parent.postMessage(message, "*");

          // 通知 Streamlit 重跑程式
          message = { type: "rerunScript" };
          window.parent.postMessage(message, "*");
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
